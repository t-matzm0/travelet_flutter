<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#FFFFFF"/>
  
  <!-- Header Gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BCD4"/>
      <stop offset="100%" stop-color="#009688"/>
    </linearGradient>
  </defs>
  <rect width="375" height="200" fill="url(#headerGradient)"/>
  
  <!-- Logo and Title -->
  <g id="header">
    <rect x="16" y="60" width="48" height="48" rx="12" fill="rgba(255,255,255,0.2)"/>
    <circle cx="40" cy="84" r="16" fill="white"/>
    <text x="76" y="92" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">travelet</text>
  </g>
  
  <!-- Catch Copy -->
  <text x="187.5" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">どこへ行きたい？</text>
  <text x="187.5" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">今から行ける旅を見つけよう</text>
  
  <!-- Search Bar -->
  <rect x="16" y="220" width="343" height="48" rx="24" fill="#F5F5F5" stroke="#E0E0E0"/>
  <circle cx="40" cy="244" r="8" fill="#9E9E9E"/>
  <text x="56" y="250" font-family="Arial, sans-serif" font-size="16" fill="#9E9E9E">場所、キーワード、所要時間で検索</text>
  
  <!-- Section Title -->
  <text x="16" y="300" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212121">人気のプラン</text>
  
  <!-- Plan Cards -->
  <g id="plan1">
    <rect x="16" y="320" width="343" height="100" rx="12" fill="white" stroke="#E0E0E0"/>
    <rect x="32" y="336" width="80" height="68" rx="8" fill="#E0E0E0"/>
    <text x="128" y="348" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">東京観光1日モデルプラン</text>
    <text x="128" y="368" font-family="Arial, sans-serif" font-size="14" fill="#757575">浅草寺 → 東京スカイツリー → 明治神宮</text>
    <circle cx="128" cy="388" r="6" fill="#F44336"/>
    <text x="142" y="392" font-family="Arial, sans-serif" font-size="12" fill="#757575">12</text>
    <circle cx="170" cy="388" r="6" fill="#757575"/>
    <text x="184" y="392" font-family="Arial, sans-serif" font-size="12" fill="#757575">3スポット</text>
  </g>
  
  <g id="plan2">
    <rect x="16" y="440" width="343" height="100" rx="12" fill="white" stroke="#E0E0E0"/>
    <rect x="32" y="456" width="80" height="68" rx="8" fill="#E0E0E0"/>
    <text x="128" y="468" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">東京グルメツアー</text>
    <text x="128" y="488" font-family="Arial, sans-serif" font-size="14" fill="#757575">東京タワー → 上野公園</text>
    <circle cx="128" cy="508" r="6" fill="#9E9E9E"/>
    <text x="142" y="512" font-family="Arial, sans-serif" font-size="12" fill="#757575">0</text>
    <circle cx="170" cy="508" r="6" fill="#757575"/>
    <text x="184" y="512" font-family="Arial, sans-serif" font-size="12" fill="#757575">2スポット</text>
  </g>
  
  <g id="plan3">
    <rect x="16" y="560" width="343" height="100" rx="12" fill="white" stroke="#E0E0E0"/>
    <rect x="32" y="576" width="80" height="68" rx="8" fill="#E0E0E0"/>
    <text x="128" y="588" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">東京歴史巡り</text>
    <text x="128" y="608" font-family="Arial, sans-serif" font-size="14" fill="#757575">秋葉原 → 浅草寺</text>
    <circle cx="128" cy="628" r="6" fill="#9E9E9E"/>
    <text x="142" y="632" font-family="Arial, sans-serif" font-size="12" fill="#757575">0</text>
    <circle cx="170" cy="628" r="6" fill="#757575"/>
    <text x="184" y="632" font-family="Arial, sans-serif" font-size="12" fill="#757575">2スポット</text>
  </g>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="728" width="375" height="84" fill="white" stroke="#E0E0E0"/>
  <g id="nav-home">
    <rect x="20" y="740" width="70" height="60" fill="#009688" rx="8"/>
    <rect x="40" y="752" width="30" height="20" rx="4" fill="white"/>
    <text x="55" y="784" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#009688">ホーム</text>
  </g>
  <g id="nav-search">
    <circle cx="140" cy="762" r="12" fill="#9E9E9E"/>
    <text x="140" y="784" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">検索</text>
  </g>
  <g id="nav-plan">
    <rect x="220" y="750" width="24" height="24" rx="4" fill="#9E9E9E"/>
    <text x="232" y="784" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">プラン</text>
  </g>
  <g id="nav-profile">
    <circle cx="325" cy="762" r="12" fill="#9E9E9E"/>
    <text x="325" y="784" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">マイページ</text>
  </g>
</svg>