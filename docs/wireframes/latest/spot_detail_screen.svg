<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#FFFFFF"/>
  
  <!-- Header Image -->
  <rect x="0" y="0" width="375" height="250" fill="#E0E0E0"/>
  <text x="187.5" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#757575">スポット画像</text>
  
  <!-- Back Button -->
  <circle cx="32" cy="50" r="20" fill="rgba(0,0,0,0.3)"/>
  <polygon points="26,50 32,44 32,56" fill="white"/>
  
  <!-- Action Buttons -->
  <circle cx="295" cy="50" r="20" fill="rgba(0,0,0,0.3)"/>
  <circle cx="299" cy="46" r="3" fill="white"/>
  <circle cx="299" cy="50" r="3" fill="white"/>
  <circle cx="299" cy="54" r="3" fill="white"/>
  
  <circle cx="343" cy="50" r="20" fill="rgba(0,0,0,0.3)"/>
  <polygon points="337,46 343,52 349,46" fill="white"/>
  <rect x="340" y="48" width="6" height="8" fill="white"/>
  
  <!-- Content Area -->
  <rect x="0" y="250" width="375" height="562" fill="white"/>
  
  <!-- Title and Basic Info -->
  <text x="16" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212121">浅草寺</text>
  <text x="16" y="315" font-family="Arial, sans-serif" font-size="16" fill="#757575">東京都台東区浅草</text>
  
  <!-- Category Badge -->
  <rect x="16" y="330" width="60" height="24" rx="12" fill="#E3F2FD"/>
  <text x="46" y="346" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">観光地</text>
  
  <!-- Stats -->
  <g id="stats">
    <rect x="16" y="370" width="343" height="60" rx="8" fill="#F5F5F5"/>
    <g id="likes">
      <circle cx="50" cy="390" r="12" fill="#F44336"/>
      <text x="50" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#757575">いいね</text>
      <text x="50" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">12</text>
    </g>
    <g id="bookmarks">
      <rect x="131" y="378" width="24" height="24" rx="4" fill="#FFC107"/>
      <text x="143" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#757575">ブックマーク</text>
      <text x="143" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">8</text>
    </g>
    <g id="duration">
      <circle cx="237" cy="390" r="12" fill="#009688"/>
      <text x="237" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#757575">滞在時間</text>
      <text x="237" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">60分</text>
    </g>
    <g id="website">
      <rect x="318" y="378" width="24" height="24" rx="4" fill="#2196F3"/>
      <text x="330" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#757575">公式サイト</text>
      <text x="330" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">→</text>
    </g>
  </g>
  
  <!-- Description -->
  <text x="16" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">説明</text>
  <text x="16" y="495" font-family="Arial, sans-serif" font-size="14" fill="#757575">浅草の代表的な観光スポットです。</text>
  <text x="16" y="515" font-family="Arial, sans-serif" font-size="14" fill="#757575">歴史ある寺院で、多くの観光客が訪れます。</text>
  
  <!-- Tags -->
  <text x="16" y="550" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">タグ</text>
  <rect x="16" y="560" width="50" height="24" rx="12" fill="#E8F5E8"/>
  <text x="41" y="576" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388E3C">有名</text>
  <rect x="76" y="560" width="60" height="24" rx="12" fill="#E3F2FD"/>
  <text x="106" y="576" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">観光地</text>
  
  <!-- Map Section -->
  <text x="16" y="620" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212121">地図</text>
  <rect x="16" y="630" width="343" height="120" rx="8" fill="#E0E0E0"/>
  <text x="187.5" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#757575">Google Map</text>
  
  <!-- Action Buttons -->
  <rect x="16" y="770" width="160" height="42" rx="21" fill="#009688"/>
  <text x="96" y="795" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">プランに追加</text>
  
  <rect x="191" y="770" width="168" height="42" rx="21" fill="white" stroke="#009688"/>
  <text x="275" y="795" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#009688">ルート検索</text>
</svg>