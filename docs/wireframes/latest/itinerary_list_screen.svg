    <text x="232" y="784" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#009688">プラン</text>
  </g>
  <g id="nav-profile">
    <circle cx="325" cy="762" r="12" fill="#9E9E9E"/>
    <text x="325" y="784" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">マイページ</text>
  </g>
