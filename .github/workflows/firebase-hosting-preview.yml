name: Deploy to Firebase Hosting Preview

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
        continue-on-error: true  # ãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¦ã‚‚ãƒ‡ãƒ—ãƒ­ã‚¤ã¯ç¶šè¡Œ

      - name: Build web app (staging)
        run: |
          flutter build web --release \
            --no-tree-shake-icons \
            --target=lib/main_staging.dart \
            --dart-define=ENVIRONMENT=staging

      - name: Deploy to Firebase Hosting Staging Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAVELET_FLUTTER }}'
          projectId: travelet-flutter
          channelId: staging
          expires: 30d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.firebase-hosting-preview.outputs.details_url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Firebase Preview**: ${url}\n\næœ‰åŠ¹æœŸé™: 7æ—¥é–“`
            });